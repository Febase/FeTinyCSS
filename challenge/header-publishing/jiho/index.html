<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwindcss Header</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script async defer src="./index.js" type="text/javascript"></script>
  </head>
  <body>
    <header id="Header">
      <div id="Logo">
        <img
          width="16"
          height="16"
          src="./assets/tailwind-logo.svg"
          alt="logo"
        />
      </div>
      <div id="HeaderCenterMenu">
        <button class="MenuItem">
          <span>Product</span>
          <img width="16" height="16" src="./assets/nav-down-arrow.png" />
        </button>
        <button class="MenuItem">MarketPlace</button>
        <button class="MenuItem">Features</button>
      </div>
      <div id="SideMenuBackdrop"></div>
      <div id="SideMenu">
        <button class="MenuItem">Product</button>
        <button class="MenuItem">MarketPlace</button>
        <button class="MenuItem">Features</button>
      </div>
      <div id="HeaderRightMenu">
        <button id="LoginButton">
          <span>Log in</span>
          <img width="16" height="16" src="./assets/right-arrow.png" />
        </button>
        <button id="MoreButton">
          <img width="16" height="16" src="./assets/more.png" />
        </button>
      </div>
    </header>
    <main>
      <h1>Hello</h1>
      <p>This is content. Header must be sticky.</p>
    </main>
  </body>
</html>
