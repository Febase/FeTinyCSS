<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwindcss Header</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header id="Header">
      <div id="Logo"><img src="./assets/tailwind-logo.svg" alt="logo" /></div>
      <div id="HeaderMenu">
        <button class="MenuItem">
          <p>Product</p>
          <img width="16" height="16" src="./assets/nav-down-arrow.png" />
        </button>
        <button class="MenuItem">MarketPlace</button>
        <button class="MenuItem">Features</button>
      </div>
      <button id="LoginButton">
        <span>Log in</span>
        <img width="16" height="16" src="./assets/right-arrow.png" />
      </button>
    </header>
    <main>
      <h1>Hello</h1>
      <p>This is content. Header must be sticky.</p>
    </main>
  </body>
</html>
